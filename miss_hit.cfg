project_root

# style guide (https://florianschanda.github.io/miss_hit/style_checker.html)
line_length: 100

# camelCase
regex_function_name: "[a-z]+(([A-Z]){1}[a-z]+)*"
regex_nested_name: "[a-z]+(([A-Z]){1}[a-z]+)*"
regex_method_name: "[a-z]+(([A-Z]){1}[a-z]+)*"

# scripts in snake_case
regex_script_name: "[a-z]+(_[a-z]+)*"

# all uppercase or camelCase
regex_parameter_name: "[A-Z]{2,}|[a-z]+(([A-Z]){1}[a-z]+)*"

exclude_dir: "lib"

copyright_entity: "JH"
copyright_entity: "DSS"
copyright_entity: "Agah Karakuzu"
copyright_entity: "Olivier Collignon"
copyright_entity: "Mohamed Rezk"
copyright_entity: "Remi Gau"
copyright_entity: "CPP_SPM developers"

tab_width: 2

# metrics limit for the code quality (https://florianschanda.github.io/miss_hit/metrics.html)
metric "cnest": limit 4
metric "file_length": limit 400
metric "cyc": limit 12
metric "parameters": limit 7
